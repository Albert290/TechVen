<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechVen - Under Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            padding: 20px 0;
        }

        /* Animated background particles */
        .particle {
            position: absolute;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            right: 10%;
            animation-delay: -2s;
            background: rgba(128, 255, 0, 0.1);
        }

        .particle:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: -4s;
            background: rgba(255, 0, 255, 0.1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            text-align: center;
            z-index: 10;
            max-width: 600px;
            width: 100%;
            margin: auto;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo {
            margin-bottom: 30px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .logo h1 {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ffff, #80ff00, #ffff00, #ff00ff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            margin-bottom: 10px;
        }

        .logo .tagline {
            font-size: 1.2rem;
            color: #80ff00;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: bold;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.3)); }
            to { filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.6)); }
        }

        .maintenance-icon {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }

        .maintenance-icon img {
            width: 80px;
            height: 80px;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(0, 255, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 255, 255, 0); }
        }

        .message {
            margin: 30px 0;
        }

        .message h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #00ffff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .message p {
            font-size: 1.2rem;
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .countdown {
            margin: 40px 0;
            padding: 20px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .countdown h3 {
            color: #80ff00;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .time-units {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .time-unit {
            text-align: center;
            min-width: 80px;
        }

        .time-unit .number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .time-unit .label {
            font-size: 0.9rem;
            color: #cccccc;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contact-info {
            margin: 30px 0;
            padding: 20px;
            background: rgba(128, 255, 0, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(128, 255, 0, 0.3);
        }

        .contact-info h3 {
            color: #80ff00;
            margin-bottom: 15px;
            font-size: 1.5rem;
            text-align: center;
        }

        .contact-details {
            text-align: center;
        }

        .contact-details p {
            font-size: 1.1rem;
            color: #ffffff;
            margin: 10px 0;
            padding: 8px 0;
        }

        .contact-details strong {
            color: #00ffff;
            margin-right: 10px;
        }

        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .social-link {
            display: inline-block;
            padding: 12px 18px;
            background: linear-gradient(45deg, #00ffff, #80ff00);
            color: #000;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            min-width: 100px;
            text-align: center;
        }

        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px 0;
            }
            .container {
                margin: 10px;
                padding: 30px 15px;
            }
            .logo h1 { font-size: 2.5rem; }
            .message h2 { font-size: 2rem; }
            .message p { font-size: 1rem; }
            .time-units { gap: 10px; }
            .time-unit .number { font-size: 2rem; }
            .contact-details p { font-size: 1rem; }
            .social-links { gap: 10px; }
            .social-link { 
                padding: 10px 15px; 
                font-size: 0.8rem;
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="container">
        <div class="logo">
            <h1>TechVen</h1>
            <div class="tagline">CODE IT</div>
        </div> 

        <div class="message">
            <h2>Under Construction</h2>
            <p>We're working hard to bring you something amazing!</p>
            <p>Our new website will be live soon with exciting features.</p>
        </div>

        <div class="countdown">
            <h3>Expected Launch</h3>
            <div class="time-units">
                <div class="time-unit">
                    <div class="number" id="days">--</div>
                    <div class="label">Days</div>
                </div>
                <div class="time-unit">
                    <div class="number" id="hours">--</div>
                    <div class="label">Hours</div>
                </div>
                <div class="time-unit">
                    <div class="number" id="minutes">--</div>
                    <div class="label">Minutes</div>
                </div>
                <div class="time-unit">
                    <div class="number" id="seconds">--</div>
                    <div class="label">Seconds</div>
                </div>
            </div>
        </div> 

        <div class="social-links">
            <a href="mailto:albert@techven.co.ke" class="social-link">Email Us</a>
            <a href="tel:+254712870654" class="social-link">Call Now</a>
            <a href="https://wa.me/254115726301" class="social-link" target="_blank">WhatsApp</a>
        </div>
    </div>

    <script>
        // Countdown timer - set your target date here
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 30); // 30 days from now

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate.getTime() - now;

            if (distance > 0) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            } else {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
            }
        }

        // Update countdown every second
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Add some interactive particle effects on mouse move
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.01;
                const x = e.clientX * speed;
                const y = e.clientY * speed;
                particle.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
